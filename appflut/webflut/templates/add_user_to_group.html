<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Add User to Group</h1>

<form method="POST" action="{% url 'add_user_to_group' group_id %}">
  {% csrf_token %}

  <label for="user_id">User:</label>
  <select id="user_id" name="user_id">
    {% for user in users %}
      <option value="{{ user.id }}">{{ user.username }}</option>
    {% endfor %}
  </select>

  <button type="submit">Add User</button>
</form>
</body>
</html>
