{% load static %}
{% load pwa %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Детали группы</title>
    <link href="{% static 'css/Groups Pages/detailsGroups.css' %}" rel="stylesheet" />
    {% progressive_web_app_meta %}
</head>
<body>
        	 <script>
       if ('serviceWorker' in navigator) {
           navigator.serviceWorker.register('{% url "sw.js" %}', { scope: '/' }).then(function(reg) {
               // registration worked
               console.log('Registration succeeded. Scope is ' + reg.scope);
           }).catch(function(error) {
               // registration failed
               console.log('Registration failed with ' + error);
           });
       }
   </script>
<div class="container">
    <h2>{{ group.name }}</h2>
    <h3>Пользователи в группе:</h3>
    <ul>
        {% for user in group.users.all %}
        <li>
            <a href="{% url 'userinfo' user_id=user.id %}">{{ user.username }}</a>
            <form action="{% url 'removeuser' group_id=group.id %}" method="post" style="display: inline;">
                {% csrf_token %}
                <input type="hidden" name="username" value="{{ user.username }}">
                <button type="submit">Удалить</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <form action="{% url 'adduser' group_id=group.id %}" method="post">
        {% csrf_token %}
        <select name="username">
            {% for user in users %}
            <option value="{{ user.username }}">{{ user.username }}</option>
            {% endfor %}
        </select>
        <button type="submit">Добавить</button>
    </form>
</div>

{% include 'footer.html' %}
</body>
</html>
