{% extends 'eatingbase.html' %}
{% load static %}

{% block content %}
<h1>Завтрак</h1>
<a href="{% url 'calories_and_bjy' %}" class="buttonMod">назад</a>

{% endblock %}

{% block contenbutton %}

<button onclick="openModal2({{ product.id }})">Открыть</button>
<div id="modal2_{{ product.id }}" class="modal2">
    <div class="modal-content2">

        <form id="breakfast-form" method="post" action="{% url 'add_breakfast_view' %}">
            {% csrf_token %}
            <input type="hidden" name="product_id" value="{{ product.id }}">
            <div class="row-up">
                <label for="weight-input">Введите массу:</label>
                <span class="close2" onclick="closeModal2()">&times;</span>
            </div>
            <input type="number" name="weight" id="weight-input" placeholder="В граммах">
            <button type="submit">Add to breakfast</button>
        </form>
    </div>
</div>


{% endblock %}
