{% extends 'eatingbase.html' %}

{% block content %}
<h1>Обед</h1>
<a href="{% url 'calories_and_bjy' %}" class="buttonMod">назад</a>
{% endblock %}

{% block contenbutton %}


<button onclick="openModal3({{ product.id }})">Открыть</button>
<div id="modal3_{{ product.id }}" class="modal3">
    <div class="modal-content3">
        <span class="close3" onclick="closeModal3()">&times;</span>
        <form id="lunch-form" method="post" action="{% url 'add_lunch_view' %}">
            {% csrf_token %}
            <input type="hidden" name="product_id" value="{{ product.id }}">
            <label for="weight-input">Введите массу:</label>
            <input type="number" name="weight" id="weight-input">
            <button type="submit">Add to lunch</button>
        </form>

    </div>
</div>

{% endblock %}
