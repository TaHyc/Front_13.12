<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Группа: {{ group.name }}</h1>
    <h2>Пользователи в этой группе:</h2>
    <ul>
        {% for user in group.users.all %}
            <li><a href="{% url 'user_detail' user.id %}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
